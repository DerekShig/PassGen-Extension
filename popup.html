<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>

	<div class="title">
		<h1><strong>Password Generator</strong></h1>
	</div>

	<div class="output">
		<p id="password"></p>
		<p id="passphrase" class="hide"></p>
	</div>

	<div class="border">
		<p class="button box seperator" id="generate">Generate Password</p>
		<p class="button box" id="copy">Copy Password</p>
	</div>

	<div class="box margin-top border">
		<select id="option" class="select-box">
	  	<option value="Password">Password</option>
	  	<option value="Passphrase">Passphrase</option>
		</select><br>
	</div>

	<div id="password_section" class="border">
		<div class="box slider-box margin-top seperator">
			<span class="slider-label">Length</span><p id="password_slider" class="slider-label">10</p>
			<input type="range" min="6" max="30" value="10" class="slider" id="password_length">
		</div>
		<div class="box seperator">
			<input type="checkbox" id="lower" name="lower" class="passwordBox checkbox-label" checked>
			<label for="lower">a-z</label><br>
		</div>
		<div class="box seperator">
			<input type="checkbox" id="upper" name="upper" class="passwordBox checkbox-label">
			<label for="upper">A-Z</label><br>
		</div>
		<div class="box seperator">
			<label for="numbers">0-9</label>			
			<input type="checkbox" id="numbers" name="numbers" class="passwordBox checkbox-label"><br>
		</div>
		<div class="box">
			<label for="symbols">!@#$%^&*</label>
			<input type="checkbox" id="symbols" name="symbols" class="passwordBox checkbox-label"><br>
		</div>
	</div>

	<div id="passphrase_section" class="hide border">
		<div class="box slider-box margin-top seperator">
			<span class="slider-label">Length</span><p id="passphrase_slider" class="slider-label">4</p>
			<input type="range" min="3" max="10" value="4" class="slider" id="passphrase_length">
		</div>
		<div class="box seperator">
			<label for="capitalize">Capitalize</label>
			<input type="checkbox" id="capitalize" name="capitalize" class="passphraseBox checkbox-label">
		</div>
		<div class="box">
			<label for="number">Add Number</label>
			<input type="checkbox" id="number" name="number" class="passphraseBox checkbox-label"><br>
		</div>
	</div>

	<script type="text/javascript" src="jquery-3.5.1.slim.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
